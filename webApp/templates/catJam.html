<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CatJam</title>
    <style>
        #left {
         text-align: left;
        }
    </style>
</head>
<body>
<h1>Cat Generator</h1>
<p>Click the button to get a new cat!</p>
<div>
    <form method="GET">
        <img src="{{catUrl}}" width="auto" height="400px">
    </form>
</div>
<style>
    input[type=submit] {
  background-color: white;
  border: 2px solid #008CBA;
  color: black;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 16px;
}

input[type=submit]:hover {
  background-color: #008CBA;
}




</style>
<div class="center">
    <form method="post" action="/">
        <input type="submit" value="Get New Cat" name="Get New Cat">
    </form>
</div>
</body>
</html>
